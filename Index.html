<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Ujian Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    
    /* Animated Gradient Background */
    .animated-bg {
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Floating Shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.3;
      animation: float 20s infinite;
    }
    
    .shape-1 {
      width: 300px;
      height: 300px;
      background: #fbbf24;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }
    
    .shape-2 {
      width: 250px;
      height: 250px;
      background: #ec4899;
      bottom: -80px;
      right: -80px;
      animation-delay: 3s;
    }
    
    .shape-3 {
      width: 200px;
      height: 200px;
      background: #3b82f6;
      top: 50%;
      left: 50%;
      animation-delay: 6s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      33% {
        transform: translate(30px, -30px) rotate(120deg);
      }
      66% {
        transform: translate(-20px, 20px) rotate(240deg);
      }
    }
    
    /* Glass Morphism Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    /* Input Styling */
    .input-wrapper {
      position: relative;
      overflow: visible;
    }
    
    .input-icon {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      z-index: 10;
      pointer-events: none;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .input-field {
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
    }
    
    /* Button Animation */
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }
    
    /* Logo Animation */
    .logo-wrapper {
      animation: fadeInDown 1s ease;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Form Animation */
    .form-container {
      animation: fadeInUp 1s ease 0.2s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Ping Status */
    .status-indicator {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    /* Loading Spinner */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .spinner {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="animated-bg min-h-screen flex items-center justify-center p-4 relative">
  
  <!-- Floating Shapes -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
  
  <!-- Main Container -->
  <div class="w-full max-w-md relative z-10">
    <div class="glass-card rounded-3xl p-8 shadow-2xl">
      
      <!-- Logo Section -->
      <div class="logo-wrapper flex justify-center mb-6">
        <div class="relative">
          <div class="absolute inset-0 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full blur-xl opacity-50"></div>
          <img src="https://mnh.co-id.id/albumq/upload/2025/10/30/20251030145850-2d44b302.jpg" 
               alt="Logo EM" 
               class="h-24 w-auto relative z-10">
        </div>
      </div>
      
      <!-- Title -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">
          UJIAN EM
        </h2>
        <p class="text-gray-600 text-sm">Sistem Ujian Online EM</p>
      </div>
      
      <!-- Form -->
      <form id="loginForm" class="form-container space-y-5">
        
        <!-- No Peserta Input -->
        <div class="input-wrapper">
          <div class="input-icon">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <input 
            type="text" 
            id="noPeserta" 
            required
            placeholder="Nomor Peserta"
            class="input-field w-full pl-16 pr-4 py-4 bg-white border-2 border-gray-200 rounded-xl font-medium outline-none focus:border-purple-500 transition placeholder-gray-400"
          >
        </div>

        <!-- Password Input -->
        <div class="input-wrapper">
          <div class="input-icon">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </div>
          <input 
            type="password" 
            id="password" 
            required
            placeholder="Password"
            class="input-field w-full pl-16 pr-4 py-4 bg-white border-2 border-gray-200 rounded-xl font-medium outline-none focus:border-purple-500 transition placeholder-gray-400"
          >
        </div>
        
        <!-- PIN Sesi Input -->
        <div class="input-wrapper">
          <div class="input-icon">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
            </svg>
          </div>
          <input 
            type="text" 
            id="pinSesi" 
            required
            placeholder="PIN Sesi"
            class="input-field w-full pl-16 pr-4 py-4 bg-white border-2 border-gray-200 rounded-xl font-medium outline-none focus:border-purple-500 transition placeholder-gray-400"
          >
        </div>

        <!-- Error Message -->
        <div id="errorMsg" class="hidden bg-gradient-to-r from-red-500 to-pink-500 text-white px-5 py-3 rounded-xl text-sm font-medium text-center shadow-lg">
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          id="btnLogin"
          class="btn-primary w-full text-white font-bold py-4 rounded-xl transition duration-300 shadow-lg text-lg flex items-center justify-center gap-2"
        >
          <svg id="loadingSpinner" class="spinner -ml-1 mr-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span id="btnText">MULAI UJIAN</span>
        </button>

        <!-- Connection Status -->
        <div class="flex items-center justify-center gap-3 pt-3">
          <div class="status-indicator px-4 py-2 rounded-full flex items-center gap-2 shadow-md">
            <div class="relative">
              <svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 24 24">
                <path d="M1.42 16.93l4.24-4.24c3.12-3.12 8.19-3.12 11.31 0l4.24 4.24M5.66 12.69l2.83-2.83c1.95-1.95 5.12-1.95 7.07 0l2.83 2.83M9.9 8.45l1.41-1.41c.78-.78 2.05-.78 2.83 0l1.41 1.41"></path>
              </svg>
              <span class="absolute -top-1 -right-1 flex h-2 w-2">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
              </span>
            </div>
            <div class="text-left">
              <p class="text-xs text-gray-500 font-medium">Koneksi</p>
              <p id="pingTime" class="text-sm font-bold text-gray-700">0.000ms</p>
            </div>
          </div>
        </div>
      </form>
    </div>
    
    <!-- Footer -->
    <div class="text-center mt-6 text-white text-sm font-medium drop-shadow-lg">
      <p>Â© 2025 Kota Surabaya</p>
    </div>
  </div>

  <script>
    // Simulate ping animation
    function updatePing() {
      const pingTime = document.getElementById('pingTime');
const ping = (Math.random() * 5 + 2).toFixed(3);
      pingTime.textContent = ping + 'ms';
}
    
    updatePing();
    setInterval(updatePing, 2000);
// Handle form submit
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const noPeserta = document.getElementById('noPeserta').value.trim();
      const password = document.getElementById('password').value.trim();
      // Mengambil nilai PIN Sesi dari input baru
      const pinSesi = document.getElementById('pinSesi').value.trim();
      
      const btnLogin = document.getElementById('btnLogin');
      const btnText = document.getElementById('btnText');
      const errorMsg = document.getElementById('errorMsg');
      const loadingSpinner = document.getElementById('loadingSpinner');
      
      // Disable button dan tampilkan loading
      btnLogin.disabled = true;
      loadingSpinner.classList.remove('hidden');
      btnText.textContent = 'MEMPROSES...';
      errorMsg.classList.add('hidden');
      
      // Panggil fungsi login di backend
      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success) {
            // Simpan sessionId dan data peserta ke sessionStorage
    
        sessionStorage.setItem('sessionId', response.sessionId);
            sessionStorage.setItem('peserta', JSON.stringify(response.data));
            
            // Tampilkan status berhasil dan spinner tetap aktif
            btnText.textContent = 'BERHASIL! Membuka...';
            btnLogin.classList.remove('bg-blue-700', 'hover:bg-blue-800');
            btnLogin.classList.add('bg-green-600');

            // Redirect ke halaman ujian
            google.script.run.withSuccessHandler(function(url) {
              window.location.href = url + '?page=Ujian';
            }).getScriptUrl();
          } else {
            errorMsg.textContent = response.message;
            errorMsg.classList.remove('hidden');
            
            // Kembalikan tombol ke keadaan semula
            btnLogin.disabled = false;
            loadingSpinner.classList.add('hidden');
            btnText.textContent = 'MULAI UJIAN';
          }
        })
        .withFailureHandler(function(error) {
          errorMsg.textContent = 'Terjadi kesalahan: ' + error.message;
          errorMsg.classList.remove('hidden');

          // Kembalikan tombol ke keadaan semula
          btnLogin.disabled = false;
          loadingSpinner.classList.add('hidden');
          btnText.textContent = 'MULAI UJIAN';
        })
        .login(noPeserta, password, pinSesi);
    });
  </script>
</body>
</html>
